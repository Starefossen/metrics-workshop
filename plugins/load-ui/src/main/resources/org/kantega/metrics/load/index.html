<html ng-app="loadUiApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/webjars/bootstrap/${versions.bootstrap}/css/bootstrap.css">
    <link rel="stylesheet" href="/webjars/bootstrap/${versions.bootstrap}/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/assets/loadui/loadui.css">

    <script src="/webjars/angularjs/${versions.angularjs}/angular.min.js"></script>
    <script src="/webjars/angular-ui-bootstrap/${versions.angular-ui-bootstrap}/ui-bootstrap.min.js"></script>
    <script src="/webjars/jquery/${versions.jquery}/jquery.min.js"></script>

    <script src="/assets/loadui/loadui.js"></script>
</head>
<body>

<h1>Load UI</h1>

<div ng-controller="loadCtrl">


    <div class="center">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="url">URL</span>
            <input type="text" ng-model="myUrl" class="form-control" placeholder="myUrl">
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-btn">
              <button type="button" class="btn btn-danger btn-number" data-type="minus" ng-click="subUser()">
                  <span class="glyphicon glyphicon-user"></span>
              </button>
          </span>
            <input type="text" class="form-control input-number" ng-model="myUsers" value="{{myUsers}}" min="1" max="1000">
          <span class="input-group-btn">
              <button type="button" class="btn btn-success btn-number" data-type="plus" ng-click="addUser()">
                  <span class="glyphicon glyphicon-user"></span>
              </button>
          </span>
        </div>
        <div class="btn-group btn-group-lg btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" ng-disabled="running" ng-click="start(myUsers, myUrl)">Start</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" ng-disabled="!running"  ng-click="stop()">Stop</button>
            </div>
        </div>
    </div>

</div>


<script src="/webjars/bootstrap/${versions.bootstrap}/js/bootstrap.min.js"></script>

</body>
</html>
