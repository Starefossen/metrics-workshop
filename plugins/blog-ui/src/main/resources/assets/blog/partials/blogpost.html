<div ng-controller="BlogPostController" ng-style="backStyle">

    Blog: <a href="#blogs/{{blog.name}}">{{blog.name}}</a>

    <h2>{{post.title}}</h2>

    <p class="publishDate">Published {{post.publishDateÂ | date }}</p>

    <div ng-bind-html="markdown(post.content)"></div>

    <p class="numComments">
        <span ng-show="post.commentCount == 0">
            Zero comments. <a href="blogs/{{blog.name}}/{{post.title}}" class="formCommentLink">Be the first to
            comment!</a>
        </span>
        <span ng-show="post.commentCount > 0">
            <a href="<%=request.getContextPath()%>/blog/${post.blog.linkId}/${post.linkId}">${post.commentCount}
                comments</a>.
            <a href="#" class="formCommentLink" data-postId="${post.blogPostId}">Add a comment</a>
        </span>
    </p>
    <div class="commentForm" id="commentFor_${post.blogPostId}">
        <form action="${blog.linkId}" method="post">
            <input type="hidden" name="blogPostId" value="${post.blogPostId}">
            <p>
                <label for="commentAuthor">Who are you</label>: <input id="commentAuthor" name="commentAuthor" type="text" size="80" value="John Doe">
            </p>

            <textarea name="content" cols="80" rows="10">I really like...</textarea>
            <p>
                <input type="submit" value="Add comment">
            </p>
        </form>
    </div>

    <c:forEach var="comment" items="${comments}">
        <div class="comment">
            <strong>${comment.author} said:</strong> (${post.getPublishDateInFormat('yyyy-MM-dd HH:mm')})
            <p>
                <c:out value="${comment.content}"/>
            </p>
        </div>
    </c:forEach>

</div>
