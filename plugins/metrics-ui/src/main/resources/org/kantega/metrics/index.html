<html ng-app="metricsUiApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/webjars/bootstrap/${versions.bootstrap}/css/bootstrap.css">
    <link rel="stylesheet" href="/webjars/bootstrap/${versions.bootstrap}/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/assets/metricsui/metricsui.css">

    <script src="/webjars/angularjs/${versions.angularjs}/angular.min.js"></script>
    <script src="/webjars/angularjs/${versions.angularjs}/angular-route.min.js"></script>
    <script src="/webjars/angular-ui-bootstrap/${versions.angular-ui-bootstrap}/ui-bootstrap.min.js"></script>
    <script src="/webjars/jquery/${versions.jquery}/jquery.min.js"></script>
    <script src="/webjars/highcharts/${versions.highcharts}/highcharts.js"></script>
    <script src="/webjars/highcharts/${versions.highcharts}/highcharts-more.js"></script>
    <script src="/webjars/highcharts-ng/${versions.highcharts-ng}/highcharts-ng.min.js"></script>
    <script src="/webjars/highcharts-ng/${versions.highstock}/highstock.js"></script>

    <script src="/assets/metricsui/metricsui.js"></script>
</head>
<body>

<div class="container" ng-controller="chartController">
    <h1>Metrics UI</h1>

    <div class="row">
        <highchart id="chart1" config="chart1Config"></highchart>
    </div>
    <div class="row">
        <highchart id="chart2" config="chart2Config"></highchart>
    </div>
</div>

<script src="/webjars/bootstrap/${versions.bootstrap}/js/bootstrap.min.js"></script>

</body>
</html>
